[general]
#🖤基础配置
#🖤配置文件的图标更改（位于节点资源的右上方）
#profile_img_url = http://www.example.com/example.png

#🖤资源解析器的地址设置，资源解析器可用于自定义各类资源的转换
resource_parser_url = https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js

#🖤网络检查url
network_check_url = http://wifi.vivo.com.cn/generate_204

#🖤Quantumult X 使用 HTTP HEAD 方法对测试网址 server_check_url 进行网页响应性测试（测试结果为通过该节点访问此网页的 HTTP 延迟, 即 HTTP 响应时间与 HTTP 请求发起时间的差值），来确认节点的可用性
#👉如果 [server_local] 或 [server_remote] 部分中的服务器有自己的 server_check_url，则将使用其自己的 server_check_url 而不是 [general] 部分中的 server_check_url
#👉Quantumult X 界面中的延迟测试方式均为网页响应性测试，显示的最终延迟均为通过对应节点访问测试网页的 HTTP 延迟
#👉由于 Trojan 协议为无响应校验协议，使得 HTTP 检测方式即使获得了 HTTP 响应，也不代表节点一定可用
server_check_url = http://www.gstatic.com/generate_204

#🖤代理服务器 User Agent 自定义设置
#server_check_user_agent = Agent/1.0

#🖤只有小于或等于 3000（毫秒）的 server_check_timeout 值才会被考虑。该值与包括 DNS 查询、TCP 握手、TLS 握手和应用层 HTTP 会话持续时间在内的检查过程的总持续时间进行比较，因此总持续时间可能明显长于“TCP 握手”和“HTTP 会话持续时间”
server_check_timeout = 3000

#🖤自定义 DoH 的 User Agent
#doh_user_agent = Agent/1.0

#🖤用于在主界面左上角显示服务器的 GEO 相关信息显示，如果不需要可以设置为 disabled
#geo_location_checker = https://raw.githubusercontent.com/crossutility/Quantumult-X/master/sample-location-with-script.js
#geo_location_checker = http://ip-api.com/json/?lang=zh-CN, https://github.com/KOP-XIAO/QuantumultX/raw/master/Scripts/IP_API.js
geo_location_checker = disabled

#🖤在蜂窝数据使用分流 (第一个 filter)，在 Wi-Fi 使用分流 (第二个 filter)，在 SSID 为 LINK_22E171 时使用全部代理（proxy），在 SSID 为 LINK_22E172 时使用全部直连（all_direct）
#running_mode_trigger = filter, filter, LINK_22E171:all_proxy, LINK_22E172:all_direct

#🖤蜂窝数据 (第一个 filter)， Wi-Fi (第二个 filter)，走 filter(分流)模式。在 asus-5g 时使用全局直连（all_direct），asus 时使用全局代理（all_proxy）
#running_mode_trigger=filter, filter, asus-5g:all_direct, asus:all_proxy

#🖤SSID 为 LINK_22E174 与 LINK_22E175 时暂时禁用 Quantumult X
#ssid_suspended_list = LINK_22E174, LINK_22E175

#🖤当在misc设置中关闭全局选项“兼容性增强”时，将考虑以下“加强兼容性列表“
#enhanced_compatibility_ssid_list = LINK_22E174, LINK_22E175

#🖤dns_exclusion_list 包含禁用占位符 IP(198.18.0.0/15) 映射机制的域。不在 dns_exclusion_list 中的域启用了占位符 IP 映射机制，并具有所谓的“远程解析”效果。dns_exclusion_list 中域的 DNS 查询可能会或可能不会遵循 [dns] 部分中的设置
dns_exclusion_list = *.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.qq.com, *.cmbchina.com

#🖤默认情况下（“loopback”）当域在 DNS 级别被拒绝时将返回环回 IP 响应，您可以通过设置为“no-error-no-answer”或“nxdomain”或“none”来更改此行为
#dns_reject_domain_behavior = loopback

#🖤udp_whitelist 包含目标 UDP 端口，为空表示所有端口都在 udp_whitelist 中。目标端口不在 udp_whitelist 中的 UDP 数据包（通过 Quantumult 隧道接口）将被丢弃，ICMP（端口不可达）消息将被发回。此设置与过滤规则或策略无关，也与代理（服务器）端口无关
#udp_whitelist = 53, 123, 1900, 80-443
#udp_whitelist=53, 80-427, 444-65535
#udp_whitelist=1-442, 444-65535

#🖤udp_drop_list 包含目标 UDP 端口，其机制类似于 udp_whitelist 丢弃 UDP 数据包，但不会发回 ICMP 消息。 udp_drop_list 只能捕获 udp_whitelist 允许的 UDP 数据包
#udp_drop_list = 1900, 80

#🖤ICMP 自动回复
#icmp_auto_reply = true

#🖤当 UDP 请求经过规则模块以及策略模块后，所命中的服务器为 Quantumult X 所不支持 UDP Relay 的服务器或支持 UDP Relay 但未注明 udp-relay=true 的，则 fallback_udp_policy 会被使用
#👉当代理服务器不支持 UDP Relay 时，相关的连接的行为设置，默认为 reject
#👉如一些海外游戏和语音使用 UDP 协议，而所使用的服务器不支持 UDP Relay 时，设置为 reject 将无法连接，如果需要调整该参数的值为 direct，请务必清楚了解同一目标主机名 TCP 请求与 UDP 请求的源地址不同所造成的隐私及安全风险
fallback_udp_policy = reject

#🖤Quantumult 不会处理 excluded_routes 的流量，修改后最好重启设备
excluded_routes = 192.168.0.0/16, 172.16.0.0/12, 100.64.0.0/10, 10.0.0.0/8, 17.0.0.0/8

