########################################
#应用名称：  Spotify
#脚本作者：  app2smile
#更新时间：  2022-06-13
#使用说明：  解锁部分premium,建议重新登录,并清除缓存,音质不能设置为超高。
#脚本功能：  1.去除播放广告；2.歌手/专辑列表正常展示；3.去除随机播放

#作者库地：  https://github.com/app2smile/rules
#脚本地址：  https://github.com/app2smile/rules/blob/master/module/spotify.conf
########################################

hostname = spclient.wg.spotify.com

^https:\/\/spclient\.wg\.spotify\.com\/(bootstrap\/v1\/bootstrap|user-customization-service\/v1\/customize)$ url script-response-body https://raw.githubusercontent.com/mikoycc/QuantumultX/main/FX/Spotify/spotify-proto.js
^https:\/\/spclient\.wg\.spotify\.com\/(artistview\/v1\/artist|album-entity-view\/v2\/album)\/ url script-request-header https://raw.githubusercontent.com/mikoycc/QuantumultX/main/FX/Spotify/spotify-json.js
