[server_remote]
#🖤远程订阅
#🖤参数“tag”和“enabled”是可选的
#🖤各种远程资源的默认同步间隔为 86400 秒
#🖤您可以设置 update-interval=172800 来自定义您的自动同步间隔（秒），负数表示禁用自动同步。
#🖤如果设置了require-devices，只有当前Quantumult设备ID属于require-devices时才会加载这行配置。可以在“设置 - 杂项设置 - 关于”中找到 Quantumult 设备 ID。


